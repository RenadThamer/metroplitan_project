<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>METROPLITAN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let painting of likedPaintings">
        <ion-card>
          <img [src]="painting.primaryImage" [alt]="painting.title" />
          <ion-card-header>
            <ion-card-title>{{ painting.title }}</ion-card-title>
            <ion-card-subtitle>  {{ painting.artistDisplayName ? painting.artistDisplayName : 'unknown' }}</ion-card-subtitle>
            <ion-card-subtitle class="department-subtitle">{{ painting.department }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button color="secondary" expand="block" (click)="goToDetailsPage(painting.objectID)">
              View Details
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
